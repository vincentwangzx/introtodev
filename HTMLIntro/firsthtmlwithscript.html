<!doctype html>
<html lang="en">
    <head>
        <title>HTML with Script</title>
    </head>

    <body>
        <div id="div1">
            Hello &lt;World&gt;
        </div>

        <script>
            alert("hello, this is my first page with script");
            document.getElementById("div1").innerHTML= "Hello &lt;World&gt;";
        </script>
    </body>
